<!DOCTYPE html>
<html ng-app="site">

	<head>

		<!-- Built by Michael Pickens, khariq@gmail.com -->
		<!-- Bootstrap 3 was used for styles and the carousel, AngularJS was used for dom construction -->

		<title>Red Key Photography</title>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.min.js" type="text/javascript"></script>

		<script type="text/javascript" src="scripts/linq.min.js"></script>

		<style rel="text/css">
			.carousel-inner > .item > img {
    			margin: 0 auto;
    			height: 100vh;
			}

			.navbar-default {
				background-color: #2d2d2d;
			}

			.navbar-default .navbar-nav>li>a:hover, .navbar-default .navbar-nav>li>a:focus {
				color: #fff;
			}

		</style>

	</head>

	<body ng-controller="mainController">

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0px;">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img alt="Redy Key Photography" src="redkeylogo.png" style="height: 32px;" />
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li ng-class="{ active: isActive(item.category)}" ng-repeat="item in photos">
							<a ng-click="changeCarousel(item.category);" href="#{{item.category}}">{{item.category}}</a>
						</li>
					</ul>

				</div><!-- /.navbar-collapse -->

			</div><!-- /.container-fluid -->
		</nav>

		<div id="photo-slides" class="carousel slide" data-ride="carousel" ng-show="slides.length > 0" style="margin: 0; padding: 0;">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li ng-repeat="slide in slides" ng-class="{active : $index === 0}" data-target="#photo-slides" data-slide-to="0">
				</li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div ng-class="{active: $index === 0}" class="item" ng-repeat="slide in slides">
					<img ng-src="{{slide.url}}" alt="{{slide.title}}">
					<div class="carousel-caption">
						{{slide.caption}}
					</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#photo-slides" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#photo-slides" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		
		<nav class="navbar navbar-default navbar-fixed-bottom" style="margin-top: 0;" role="navigation">
 			<div class="container-fluid">
				<p class="navbar-text navbar-right">
					<span style="color: white;">
						<strong>Nicholas Schwier</strong><br/>
						<abbr title="Phone">P:</abbr> (941) 266-6648<br />
						<a href="mailto:redkeyphoto@gmail.com">redkeyphoto@gmail.com</a>
					</span>
				</p>
			</div>
		</nav>
	</body>

	<script type="text/javascript" src="site.js"></script>
</html>
